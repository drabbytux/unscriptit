<!doctype html>
	<html>
	<head>
		<title>Shopify script removal</title>
		<script src="jquery-2.2.4-min.js"></script>
		<script src="popup.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="main-content">
			<div class="title">Localized script blocking</div>
			<a id="StopAll" class="btn btn-red" type="submit" value="Stop All" />
				<img src="images/stop-flat.png" class="icon-stop" />Stop All
			</a>
			<a id="StartAll" class="btn btn-green" type="submit" value="Start All" />
				<img src="images/start-flat.png" class="icon-start" />Start All
			</a>
			<div id="workingstatus"><img src="images/loading.gif" class="loadinggif">Hard at work...</div>
		<form id="domainform">
			<div class="status" id="Status"></div>
		</form>


		</div>
	</body>


</html>
